<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <h1>CodingGita Student Registration Form</h1>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>

    <form action="#" method="post">






        <label for="fullName">Full Name : </label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address : </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">password</label>
        <input type="password" id="password" name="password" required><br><br>


        <label for="phone">Mobile Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="Gender">Gender :</label>
        &nbsp; &nbsp;
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Male">

        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Female">

        <label for="Other">other</label>
        <input type="radio" name="Gender" id="other"><br><br>

        <label for="Hobbies:">Hobbies:</label>
        <label for="Reading">Reading </label>
        <input type="checkbox" name="Hobbies:" id="Readingg">

        <label for="Coding ">Coding </label>
        <input type="checkbox" name="Hobbies:" id="Coding">

        <label for="Sports ">Sports </label>
        <input type="checkbox" name="Hobbies:" id="Sports ">

        <label for="Music ">Music </label>
        <input type="checkbox" name="Hobbies:" id="Music "> <br><br>


        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="photo">Upload Photo : </label>
        <input type="file" name="photo" id="photo" accept="image/*"><br><br>




        <label for="Course">Course Selection:</label>
        <select name="Course" id="Course">
            <option value=" ">--Select a Course--</option>
            <option value="MERN Stack">MERN Stack </option>
            <option value="DSA">DSA </option>
            <option value="Web Development">Web Development </option>




        </select>

        <br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="6" cols="35" required></textarea><br><br>

        <label for="Preferred Study Hours">Preferred Study Hours</label>
        <input type="range" id="Preferred Study Hours" name="Preferred Study Hours" required><br><br>
        <label for="Favorite Color:">Favorite Color:</label>
        <input type="color" name="Favorite Color:" id="Favorite Color:"><br><br>


        <label for="Portfolio Website:">Portfolio Website:</label>
        <input type="url" name="Portfolio Website:" id="Portfolio Website:"><br><br>

        <label for="Search Interests:">Search Interests:</label>
        <input type="search" name="Search Interests:" id="Search Interests:"><br><br>

        <label for="Preferred Study Time:">Preferred Study Time:</label>
        <input type="time" name="Preferred Study Time:" id="Preferred Study Time:"><br><br>


        <input type="submit" value="submit">
        <input type="reset" value="Reset">
        <br><br>

    </form>







</body>

</html>
