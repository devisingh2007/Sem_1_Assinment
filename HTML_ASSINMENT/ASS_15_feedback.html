<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>

<body>
    <h1>CodingGita Feedback Form </h1>

    <p>We value your feedback. Please fill out this form to help us improve.</p>

    <form action="#" method="post">


        <label for="fullName">Full Name : </label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address : </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="Course">Which course/workshop are you giving feedback for?</label><br>
        <select name="Course" id="Course">

            <option value=" ">--Select a Course/Workshop--</option>
            <option value="MERN Stack ">MERN Stack course</option>
            <option value="DSA Bootcamp">DSA Bootcamp</option>
            <option value="Web Development Workshop">Web Development Workshop </option>
            <option value="Full Stack Development">Full Stack Development </option>
            <option value="Other">Other </option>
        </select>
        <br><br>
        <label for="rating">Rate your experience:</label><br>
        <input type="radio" name="rating" id="1 Star" value="1 Star"> &nbsp; &nbsp; <label for="1 Star ">1 Star </label>

        <input type="radio" name="rating" id="2 Star" value="2 Star"> &nbsp; &nbsp; <label for="2 Star ">2 Star </label>
        <input type="radio" name="rating" id="3 Star" value="3 Star"> &nbsp; &nbsp; <label for="3 Star ">3 Star </label>
        <input type="radio" name="rating" id="4 Star" value="4 Star"> &nbsp; &nbsp; <label for="4 Star ">4 Star </label>
        <input type="radio" name="rating" id="5 Star" value="5 Star"> &nbsp; &nbsp; <label for="5 Star ">5 Star </label>
        <br><br>


        <label for="Feedback">What aspects are you giving feedback on?</label><br>
        <input type="checkbox" name="Feedback" id="Content Quality" value="Content Quality"> &nbsp; &nbsp; <label
            for="Content Quality ">Content Quality </label><br>
        <input type="checkbox" name="Feedback" id="Teaching Method" value="Teaching Method"> &nbsp; &nbsp; <label
            for="Teaching Method">Teaching Method</label><br>
        <input type="checkbox" name="Feedback" id="Support & Guidance" value="Support & Guidance"> &nbsp; &nbsp; <label
            for="Support & Guidance">Support & Guidance </label><br>
        <input type="checkbox" name="Feedback" id="Overall Experience" value="Overall Experience"> &nbsp; &nbsp; <label
            for="Overall Experience ">Overall Experience </label>

        <br><br>
        <label for="Suggesions">Suggesions</label>
        <textarea name="Suggesions" id="Suggesions" rows="5" cols="35"></textarea><br><br>

        <label for=" satisfied ">How satisfied are you?</label>
        <input type="range" name="satisfied" id="satisfied" min="1" max="10" value="5" oninput="output.value = this.value">
        <output name="output">0</output>

        <br><br>
        <label for="recommend">Would you recommend us to a friend?</label>
        <input type="radio" name="recommend" id="Yes" value="Yes"> &nbsp; &nbsp; <label for="Yes ">Yes </label>
        <input type="radio" name="recommend" id="No" value="No"> &nbsp; &nbsp; <label for="No ">No </label>
        <br><br>
        <label for="Date of Feedback:">Date of Feedback:</label>
        <input type="date" id="Date of Feedback:" name="Date of Feedback:" required><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset ">




    </form>


</body>

</html>
